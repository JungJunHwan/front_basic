<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원 목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_detail.html" class="nav-link">회원 상세 목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글 상세 목록</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header"><h3><b>게시글 상세 조회</b></h3></div>
        <input type="text" id="postId">
        <button onclick="serverData(document.getElementById('postId').value)" class="btn btn-primary">조회</button>
        <table class="table">
            <tr>
                <td>id</td>
                <td id="inputId"></td>
            </tr>
            <tr>
                <td>title</td>
                <td id="title"></td>
            </tr>
            <tr>
                <td>contents</td>
                <td id="contents"></td>
            </tr>
        </table>
    </div>

    <script>
        async function serverData(inputId){
            const response = await axios.get('http://localhost:8081/post/detail/' + inputId);
            // console.log(response.data == "");
            document.getElementById("inputId").innerHTML=response.data.id;
            document.getElementById("title").innerHTML=response.data.title;
            document.getElementById("contents").innerHTML=response.data.contents;
        }
    </script>
</body>
</html>
