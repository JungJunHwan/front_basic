<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <h2>계산기 프로그램 구현</h2>
    <div>
        사칙 연산 선택
        <select id="calculate">
            <option value="+">덧셈</option>
            <option value="-">뺄셈</option>
            <option value="*">곱셈</option>
            <option value="/">나눗셈</option>
        </select>
        <input type="text" id="num1">
        <input type="text" id="num2">
        <button onclick="calc()">연산 실행</button>
    </div>
    <div id="result">결과값</div>

    <script>
        function calc(){
            const what = document.getElementById("calculate").value;
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let answer = 0;
            if(what == "+"){
                answer = num1+num2;
            }else if(what == "-"){
                answer = num1-num2;
            }else if(what == "*"){
                answer = num1*num2;
            }else{
                if(num2==0) alert("0으로 나눌 수 없습니다");
                else answer = num1/num2;
            }
            document.getElementById("result").innerHTML=answer;
        }
    </script>
</body>
</html>
