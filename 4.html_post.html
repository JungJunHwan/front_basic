<!-- 글쓰기 form 생성 실습 -->
<!-- 제목, 내용입력 (사이즈 넉넉히), 예약여부(yes or no), 예약 등록 시간 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 form 생성 실습</title>
</head>
<body>
    <form action="https://naver.com" method="post", enctype="multipart/form-data">
        <div>
            <label>제목</label>
            <input type="text" name="title" size="10">
        </div>
        <div>
            <label>내용</label><br>
            <textarea name="contents" rows="10" cols="50" placeholder="여기에 내용을 입력해주세요"></textarea>
        </div>
        <div>
            <label>예약여부</label>
            <input type="radio" name="booked" value="yes">예
            <input type="radio" name="booked" value="no">아니오
        </div>
        <div>
            <label>예약 등록 시간</label>
            <input type="datetime-local" name="bookedtime">
        </div>
        <div>
            <input type="submit" value="글 등록">
        </div>
    </form>
</body>
</html>
